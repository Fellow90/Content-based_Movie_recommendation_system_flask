            <section class="content login-right">

                        <h2>Sign Up</h2>
                        <form  action ="/signup" method="POST">
                            <div class="login-container">
                                <input placeholder="Your name" class="form-control" type="name" name="name" required>
                                <input placeholder="Email" class="form-control" type="email" name="email" required>
                                <input placeholder="Mobile number" class="form-control" type="tel" name="mobile" required>
                                <input placeholder="Create Password" class="form-control" type="password" name="password" required>
                            </div>

                            <button id="up-btn" type="submit" class="btn btnlogin mt-4">Create Account</button>
                            <hr>
                            <p class="bottom" style="background-color:skyblue;color:Black;">Already have an account? </p>
                            <a class="bottom" href="/login" style="color:skyblue;">Login here!!</a>


                        </form>
                        <p class="text-center" id="error"></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
